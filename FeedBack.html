<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Shadows Into Light', cursive;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1e272e, #192a35); /* Dark gradient background */
      color: #ecf0f1;
      text-align: center;
      overflow-x: hidden; /* Prevent horizontal scroll */
    }

    header {
      background: linear-gradient(to right, #3498db, #6ab0de);
      padding: 2em;
      font-size: 3em;
      letter-spacing: 4px;
      margin-bottom: 20px;
      color: #ecf0f1;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      animation: gradientAnimation 5s infinite alternate; /* Gradient animation */
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    nav {
      margin-top: 20px;
    }

    nav a {
      text-decoration: none;
      color: #ecf0f1;
      padding: 10px;
      margin: 0 10px;
      border: 2px solid #ecf0f1;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
      font-weight: bold;
      font-size: 1.2em;
    }

    nav a:hover {
      background-color: #ecf0f1;
      color: #2c3e50;
    }

    #content {
      padding: 20px;
    }

    form {
      max-width: 400px;
      margin: 20px auto;
      background: linear-gradient(to right, #2c3e50, #34495e);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    form label {
      display: block;
      margin-bottom: 12px;
      font-weight: bold;
      color: #ecf0f1;
      font-size: 1.2em;
    }

    form input[type="text"],
    form input[type="email"],
    form textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      box-sizing: border-box;
      border: 2px solid #bdc3c7;
      border-radius: 5px;
      font-size: 1.1em;
      color: #ecf0f1;
      background-color: #34495e;
      transition: background-color 0.3s;
    }

    form textarea {
      resize: vertical;
    }

    form input[type="text"]:focus,
    form input[type="email"]:focus,
    form textarea:focus {
      background-color: #2c3e50;
    }

    form button {
      background: linear-gradient(to right, #e74c3c, #c0392b);
      color: #ecf0f1;
      border: none;
      padding: 15px 25px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.3em;
      transition: background 0.3s;
    }

    form button:hover {
      background: linear-gradient(to right, #c0392b, #e74c3c);
    }

    /* Hidden Message Styles */
    .hidden-message {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #2c3e50;
      padding: 10px;
      border-radius: 5px;
      color: #ecf0f1;
      opacity: 0.01;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .hidden-message:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1 style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">Coming Soon</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="tic-tac-toe.html">Tic Tac Toe</a>
    <a href="Quiz.html">Quiz</a>
  </nav>

  <div id="content">
    <p>Stay tuned for exciting updates!</p>

    <form action="mailto:rishabh4124@rla.du.ac.in" method="post" enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Hidden Message -->
  <div class="hidden-message" onclick="revealMessage()">
    <small>Try saying "Random Joke" to the Voice Command in Home Page</small>
  </div>

  <script>
    function revealMessage() {
      alert('Nice discovery! ðŸ˜„');
    }
  </script>
</body>
</html>
